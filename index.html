<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF Parser Demo</title>
  <style>
    textarea {
      width: 100%;
      height: 400px;
      white-space: pre-wrap; /* 改行保持 */
    }
  </style>
</head>
<body>
  <h1>PDF Parser API Demo</h1>
  <form id="uploadForm">
    <input type="file" id="pdfFile" accept="application/pdf" required />
    <button type="submit">Upload & Parse</button>
  </form>

  <h2>Result</h2>
  <textarea id="result" readonly></textarea>

  <script>
    const form = document.getElementById("uploadForm");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("pdfFile");
      if (!fileInput.files.length) {
        alert("Please select a PDF file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("https://pdf-converter-theta-rust.vercel.app/api/parse-pdf", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          const text = await res.text();
          resultEl.value = `Error ${res.status}: ${text}`;
          return;
        }

        const data = await res.json();
        // 返却値の text をそのまま textarea に表示
        resultEl.value = data.text || "(no text)";
      } catch (err) {
        console.error(err);
        resultEl.value = "Request failed: " + err.message;
      }
    });
  </script>
</body>
</html>
